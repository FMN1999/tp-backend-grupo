<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1>Titulo Entidad</h1>
    <div class="grid-container">
        <div class="grid-x grid-padding-x centrado_horizontal">
            <table>
                <thead>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                    <th>Columna ...</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Celda 1,1</td>
                        <td>Celda 2,1</td>
                        <td>Celda 3,1</td>
                        <td>Celda ...,1</td>
                    </tr>
                    <tr>
                        <td>Celda 1,2</td>
                        <td>Celda 2,2</td>
                        <td>Celda 3,2</td>
                        <td>Celda ...,2</td>
                    </tr>
                    <tr>
                        <td>Celda 1,3</td>
                        <td>Celda 2,3</td>
                        <td>Celda 3,3</td>
                        <td>Celda ...,3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    
        <h2>Formulario para crear/actualizar/borrar una entidad seleccionada</h2>
        <form>
            <div class="grid-x grid-padding-x centrado_horizontal">
              <div class="medium-8 small-12 cell">
                <label>Dato 1</label>
                <input type="text" placeholder="Dato 1...">
              </div>
            </div>
    
            <div class="grid-x grid-padding-x centrado_horizontal">
                <div class="medium-8 small-12 cell">
                  <label>Dato 2</label>
                  <input type="text" placeholder="Dato 2...">
                </div>
            </div>
    
            <div class="grid-x grid-padding-x centrado_horizontal">
                <div class="medium-8 small-12 cell">
                  <label>Dato 3</label>
                  <input type="text" placeholder="Dato 3...">
                </div>
            </div>
    
            <div class="grid-x grid-padding-x centrado_horizontal ">
                <div class="medium-8 small-12 cell">
                    <label>Select Box</label>
                    <select>
                        <option value="husker">Husker</option>
                        <option value="starbuck">Starbuck</option>
                        <option value="hotdog">Hot Dog</option>
                        <option value="apollo">Apollo</option>
                    </select>
                </div>
            </div>
    
            <div class="grid-x grid-padding-x centrado_horizontal">
                <div class="medium-8 small-12 cell">
                    <label>Campo para detalles o algo parecido</label>
                    <textarea placeholder="detalle o alguna boludes parecida"></textarea>
                </div>
            </div>
    
        </form>
    </div>

    <footer class="centrado_horizontal">Tp Backend - Grupo 12</footer>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
